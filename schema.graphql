type Shop {
  name: String!
  description: String!
  coverImg: String!
  products: [Product]
  ownerID: String!
}
type Product {
  name: String!
  description: String!
  price: Float!
  category: String!
  imageUrl: String
  shop: Shop! @relation ##@relation is setting as a key for relationship exclusive to fauna
}

type Query {
  getAllProducts: [Product]
}
